# Cerberus CTF Platform - UFW Firewall Rules
# Location: /opt/cerberus/config/ufw-rules.conf
# Description: UFW configuration for network isolation
# Target: Ubuntu 22.04 LTS
#
# Installation:
#   cp /opt/cerberus/config/ufw-rules.conf /etc/ufw/applications.d/cerberus
#   ufw app update Cerberus
#
# Usage:
#   ufw enable
#   ufw default deny incoming
#   ufw default allow outgoing
#   ufw allow from <LAN_SUBNET> to any port 22 proto tcp
#   ufw allow 'Cerberus Web'
#   ufw allow 'Cerberus Docker'

[Cerberus SSH]
title=Secure Shell (Restricted)
description=SSH access for Cerberus platform administration
ports=22/tcp

[Cerberus Web]
title=Cerberus Web Services
description=HTTP and HTTPS for CTF platform web interface
ports=80/tcp|443/tcp

[Cerberus Docker]
title=Cerberus Docker Services
description=Docker Swarm and container orchestration ports
ports=2375/tcp|2376/tcp|2377/tcp|7946/tcp|7946/udp|4789/udp

[Cerberus Monitoring]
title=Cerberus Monitoring
description=Prometheus, Grafana, and monitoring services
ports=9090/tcp|3000/tcp|9093/tcp|9100/tcp

[Cerberus Internal]
title=Cerberus Internal Services
description=Internal CTF services and challenges
ports=10000:20000/tcp
