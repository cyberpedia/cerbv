# Cerberus Kubernetes Secrets
# Note: In production, use SealedSecrets or External Secrets Operator
---
apiVersion: v1
kind: Secret
metadata:
  name: cerberus-secrets
  namespace: cerberus
type: Opaque
stringData:
  # Database credentials
  database-url: "postgresql://cerberus:@postgres-primary:5432/cerberus"
  db-password: "your-secure-db-password"
  db-replication-password: "your-replication-password"
  
  # Redis
  redis-url: "redis://:@redis:6379/0"
  redis-password: "your-redis-password"
  
  # Application
  secret-key: "your-256-bit-secret-key-change-in-production"
  
  # JWT
  jwt-secret-key: "your-jwt-secret-key"
  jwt-access-token-lifetime: "3600"
  jwt-refresh-token-lifetime: "604800"
  
  # Encryption
  encryption-key: "your-32-byte-encryption-key"
  
  # Email (SMTP)
  smtp-host: "smtp.example.com"
  smtp-port: "587"
  smtp-user: "alerts@cerberus.example.com"
  smtp-password: "your-smtp-password"
  
  # MinIO/S3
  s3-endpoint: "minio:9000"
  s3-access-key: "your-s3-access-key"
  s3-secret-key: "your-s3-secret-key"
  s3-bucket: "cerberus-uploads"
  
  # Webhooks
  slack-webhook-url: "https://hooks.slack.com/services/xxx/yyy/zzz"
  pagerduty-service-key: "your-pagerduty-key"
  webhook-url: "https://your-webhook-endpoint.com/hooks"
---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: monitoring
type: Opaque
stringData:
  # Grafana
  grafana-admin-password: "your-grafana-password"
  
  # Alertmanager
  smtp-password: "your-smtp-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: cerberus
type: Opaque
stringData:
  # PostgreSQL superuser
  postgres-password: "your-postgres-superuser-password"
  
  # Replication
  replication-password: "your-replication-password"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
  namespace: cerberus
type: Opaque
stringData:
  # MinIO credentials
  minio-root-user: "your-minio-root-user"
  minio-root-password: "your-minio-root-password"
