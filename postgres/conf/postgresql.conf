# Cerberus CTF Platform - PostgreSQL 16 Configuration
# Optimized for CTF workloads with security hardening

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================

listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# =============================================================================
# AUTHENTICATION
# =============================================================================

password_encryption = scram-sha-256

# =============================================================================
# SSL/TLS
# =============================================================================

ssl = on
ssl_cert_file = '/certs/postgres.crt'
ssl_key_file = '/certs/postgres.key'
ssl_ca_file = '/certs/ca.crt'
ssl_min_protocol_version = 'TLSv1.2'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'

# =============================================================================
# MEMORY SETTINGS
# =============================================================================

# Shared buffers (25% of RAM, adjust via env)
shared_buffers = 2GB

# Effective cache size (75% of RAM)
effective_cache_size = 6GB

# Work memory per operation
work_mem = 16MB

# Maintenance operations
maintenance_work_mem = 512MB

# Huge pages (if available)
huge_pages = try

# =============================================================================
# WAL SETTINGS
# =============================================================================

wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
wal_buffers = 64MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min

# WAL archiving for WAL-G
archive_mode = on
archive_command = 'wal-g wal-push %p'
archive_timeout = 60

# =============================================================================
# REPLICATION
# =============================================================================

max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1GB

# =============================================================================
# QUERY TUNING
# =============================================================================

random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Parallel query
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# =============================================================================
# LOGGING
# =============================================================================

logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0
log_timezone = 'UTC'

# =============================================================================
# AUTOVACUUM
# =============================================================================

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# =============================================================================
# TIMESCALEDB
# =============================================================================

shared_preload_libraries = 'timescaledb'
timescaledb.max_background_workers = 8

# =============================================================================
# SECURITY
# =============================================================================

# Row level security
row_security = on

# Statement timeout (5 minutes)
statement_timeout = 300000

# Lock timeout (1 minute)
lock_timeout = 60000

# Idle transaction timeout (10 minutes)
idle_in_transaction_session_timeout = 600000
