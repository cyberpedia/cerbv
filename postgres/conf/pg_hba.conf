# Cerberus CTF Platform - PostgreSQL Host-Based Authentication
# No trust authentication - all connections require password over SSL

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections (Unix socket)
local   all             all                                     scram-sha-256

# IPv4 local connections (require SSL)
hostssl all             all             127.0.0.1/32            scram-sha-256
hostssl all             all             172.16.0.0/12           scram-sha-256
hostssl all             all             192.168.0.0/16          scram-sha-256

# IPv6 local connections (require SSL)
hostssl all             all             ::1/128                 scram-sha-256

# Replication connections (require SSL)
hostssl replication     all             127.0.0.1/32            scram-sha-256
hostssl replication     all             172.16.0.0/12           scram-sha-256

# Deny all other connections
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject
